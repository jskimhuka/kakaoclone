<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/7ffcf103c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao clone</title>
  </head>

  <body>
    <div class="statusbar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">A friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="heaader__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main class="char">
      <ul class="char__messages">
        <span class="char__timestamp">Friday, Janurary, 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/people1.png" class="g-avatar message__avatar" />
          <div class="massage__content">
            <span class="message__auther">A Freind</span>
            <div class="message__bubble">
              Congrats Man
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="massage__content">
            <div class="message__bubble">
              Congrats Man
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="char__write">
      <div class="char__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="char__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="char-write-input"
        />
      </div>
      <div class="char__write-column">
        <span class="char__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="char__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
